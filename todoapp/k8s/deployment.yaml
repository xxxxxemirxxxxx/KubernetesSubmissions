apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
        - name: todoapp
          image: swipped/todoapp:latest
          imagePullPolicy: always
          ports:
            - containerPort: 3333
          env:
            - name: PORT
              value: "3333"